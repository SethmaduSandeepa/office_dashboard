<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="/style.css" />
  <style>
    .login-wrap { max-width: 420px; margin: 60px auto; background:#111827; padding: 28px; border-radius: 16px; box-shadow: 0 8px 24px rgba(0,0,0,0.35); }
    .login-wrap h1 { font-size: 1.8rem; margin: 0 0 16px; }
    label { display:block; margin:10px 0 6px; color:#cbd5e1; font-weight:600; }
    input { width:100%; padding:12px 14px; font-size:16px; border:1px solid #334155; background:#0b1220; color:#e5e7eb; border-radius:10px; }
    .actions { margin-top: 16px; display:flex; gap:10px; }
    .btn { appearance:none; border:none; border-radius:10px; padding:10px 14px; font-size:16px; font-weight:700; cursor:pointer; }
    .btn-primary { background:#3b82f6; color:white; }
    .btn-secondary { background:#1f2937; color:#e5e7eb; text-decoration:none; display:inline-flex; align-items:center; }
    #result { margin-top: 12px; padding: 12px; border-radius: 10px; display:none; }
    #result.success { background:#064e3b; color:#d1fae5; }
    #result.error { background:#7f1d1d; color:#fee2e2; }
    .note { margin-top:12px; color:#94a3b8; font-size:0.9rem; }
  </style>
</head>
<body>
  <div class="container">
    <div class="login-wrap">
      <h1>Admin Login</h1>
      <label for="username">Username</label>
      <input id="username" type="text" placeholder="admin" />
      <label for="password">Password</label>
      <input id="password" type="password" placeholder="••••••" />
      <div class="actions">
        <button class="btn btn-primary" id="loginBtn">Login</button>
        <a class="btn btn-secondary" href="/">Back to Dashboard</a>
      </div>
  <div id="result"></div>
    </div>
  </div>

  <script>
    function getNext() {
      const u = new URL(window.location.href);
      return u.searchParams.get('next') || '/admin.html';
    }
    function showMsg(type, text) {
      const el = document.getElementById('result');
      el.className = type;
      el.textContent = text;
      el.style.display = 'block';
    }
    async function login() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      try {
        const res = await fetch('/api/login', {
          method: 'POST', headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });
        const data = await res.json();
        if (!res.ok || !data.success) throw new Error(data.error || 'Login failed');
        window.location.href = getNext();
      } catch (e) {
        showMsg('error', e.message);
      }
    }
    document.getElementById('loginBtn').addEventListener('click', login);
    document.addEventListener('keydown', (e) => { if (e.key === 'Enter') login(); });
  </script>
</body>
</html>
