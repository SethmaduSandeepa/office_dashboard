<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Company Ratings Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .add-button {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 12px;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
      transition: all 0.2s ease;
      z-index: 1000;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .add-button:hover {
      background: #2563eb;
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(59, 130, 246, 0.5);
    }
    .add-button:active {
      transform: translateY(0);
    }
  </style>
  <!-- Auto refresh removed -->
</head>
<body>
  <a href="/admin.html" class="add-button">
    <span style="font-size: 20px;">âž•</span>
    <span>Add Rating</span>
  </a>
  
  <div class="container" id="companies">
    <h1>Company Ratings</h1>
    <div class="loading">Loading...</div>
  </div>

  <script>
    async function fetchCompanies() {
      try {
        const res = await fetch('/api/companies?limit=200');
        const companies = await res.json();

        const container = document.getElementById('companies');
        container.innerHTML = '<h1>Company Ratings</h1>';
        container.classList.add('compact');

        if (companies.length === 0) {
          container.innerHTML += '<p class="empty">No companies added yet.</p>';
          return;
        }

        const list = document.createElement('div');
        list.className = 'company-list';

        companies.forEach(co => {
          const div = document.createElement('div');
          div.className = 'company-card';
          div.style.cursor = 'pointer';
          div.title = 'Open details';
          div.addEventListener('click', () => {
            const url = '/company.html?name=' + encodeURIComponent(co.name) + '&subcompany=' + encodeURIComponent(co.subcompany);
            window.location.href = url;
          });
          div.innerHTML = `
            <div class="card-left">
              <div class="name">${co.name}</div>
              <div class="subcompany">${co.subcompany}</div>
            </div>
            <div class="rating">${co.rating}<span class="max">/100</span></div>
          `;
          list.appendChild(div);
        });

        container.appendChild(list);
      } catch (err) {
        console.error(err);
        document.getElementById('companies').innerHTML = '<p class="error">Error loading data.</p>';
      }
    }

    fetchCompanies();
  </script>
</body>
</html>
