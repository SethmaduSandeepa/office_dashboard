<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TASMA MANPOWER Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .add-button {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 12px;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
      transition: all 0.2s ease;
      z-index: 1000;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .add-button:hover {
      background: #2563eb;
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(59, 130, 246, 0.5);
    }
    .add-button:active {
      transform: translateY(0);
    }
  </style>
  <!-- Auto refresh removed -->
</head>
<body style="background: #fff;">

  <a href="/admin.html" class="add-button">
    <span style="font-size: 20px;">âž•</span>
    <span>Add Rating</span>
  </a>

  <div class="container" id="companies">
    <h1>TASMA MANPOWER</h1>
    <div class="loading">Loading...</div>
  </div>

  <script>
    let allCompanies = [];
    let currentPage = 0;
    const pageSize = 20; // companies per page
    let animationInterval = null;
    let repeatTimeout = null;

    async function fetchCompanies() {
      try {
        const res = await fetch('/api/companies?limit=200');
        allCompanies = await res.json();
        showPage(0);
      } catch (err) {
        console.error(err);
        document.getElementById('companies').innerHTML = '<p class="error">Error loading data.</p>';
      }
    }

    function showPage(page) {
      const container = document.getElementById('companies');
      container.innerHTML = '<h1>TASMA MANPOWER</h1>';
      container.classList.add('compact');
      if (allCompanies.length === 0) {
        container.innerHTML += '<p class="empty">No companies added yet.</p>';
        return;
      }
      const list = document.createElement('div');
      list.className = 'company-list';
      const start = page * pageSize;
      const end = Math.min(start + pageSize, allCompanies.length);
      allCompanies.slice(start, end).forEach(co => {
        const div = document.createElement('div');
        div.className = 'company-card';
        div.style.cursor = 'pointer';
        div.title = 'Open details';
        div.innerHTML = `
          <div class="card-left">
            <div class="name">${co.name}</div>
            <div class="subcompany">${co.subcompany}</div>
          </div>
          <div class="rating">Rs. ${co.rating.toLocaleString('en-LK', {minimumFractionDigits: 2, maximumFractionDigits: 2})}</div>
        `;
        list.appendChild(div);
      });
      container.appendChild(list);
      // Show page indicator if more than one page
      if (allCompanies.length > pageSize) {
        const indicator = document.createElement('div');
        indicator.style.textAlign = 'center';
        indicator.style.margin = '16px 0';
        indicator.style.color = '#94a3b8';
        indicator.textContent = `Showing ${start + 1}-${end} of ${allCompanies.length} companies`;
        container.appendChild(indicator);
      }
    }

    function startAnimation() {
      if (animationInterval) clearInterval(animationInterval);
      if (repeatTimeout) clearTimeout(repeatTimeout);
      currentPage = 0;
      showPage(currentPage);
      if (allCompanies.length > pageSize) {
        animationInterval = setInterval(() => {
          currentPage++;
          if (currentPage >= Math.ceil(allCompanies.length / pageSize)) {
            currentPage = 0;
          }
          showPage(currentPage);
        }, 4000); // 4 seconds per page
        // Repeat animation every 5 minutes
        repeatTimeout = setTimeout(() => {
          clearInterval(animationInterval);
          startAnimation();
        }, 300000); // 5 minutes
      }
    }

    // Initial load
    fetchCompanies();
    // Auto-refresh every 30 seconds
    setInterval(fetchCompanies, 30000);
    // Start animation after first load
    setTimeout(() => {
      startAnimation();
    }, 1000);
  </script>
</body>
</html>
